<html>

<head>
    <link th:href="@{/form-stylesheet.css}" rel="stylesheet">
</head>

<body>
    <div class="topnav">
        <a th:href="@{/}" class="active">Formulaire</a>
        <a th:href="@{/inventory}">Inventaire</a>
    </div>
    <div class="container">
        <h2> Global Superstore </h2>
        <form method="post" th:object="${item}" th:action="@{/submitItem}">
            <select class="select" th:field="*{category}">
                <option style="color:blue" value="">Choissisez une cat√©gorie</option>
                <option th:each="category: ${categories}" th:value="${category}" th:text="${category}"> Placeholder
                </option>
            </select>
            <input type="text" placeholder="Nom" th:field="*{name}">
            <input class="half" type="text" placeholder="Prix" th:field="*{price}">
            <input class="half" type="text" placeholder="Remise" th:field="*{discount}">
            <h4>Date de commande</h4>
            <input type="date" style="color:black" th:field="*{date}">
            <input type="hidden" th:field="*{id}">
            <input type="submit" value="Ajouter">
        </form>
    </div>
</body>

</html>
